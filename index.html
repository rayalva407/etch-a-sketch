<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <section class="form">
      <form action="#">
        <label for="num">Grid Size:</label>
        <input class="num" name="num" type="number" min="1" max="100" required>
        <label for="color">Choose Color:</label>
        <input type="color" name="color" id="color">
        <input type="checkbox" class="random" name="random" value="true">
        <label for="random">Randomize Color</label>
        <input type="checkbox" class="opacity" name="opacity">
        <label for="opacity">Opacity Effect</label>
        <input class="submit-btn" type="submit" value="Submit">
        <button class="clear-btn" type="button">Clear Board</button>
      </form>
    </section>
    <div class="boardWrapper">
      <div class="drawing-board"></div>
    </div>
  </body>
</html>
