<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <section class="form">
      <form action="#">
        <p>Grid Size: </p>
        <input class="num1" name="num1" type="number" min="1" max="100" required>
        <p>Choose Color: </p>
        <input type="color" name="color" id="color">
        <input type="checkbox" class="random" name="random" value="true">
        <label for="random">Randomize Color</label>
        <input type="checkbox" class="opacity" name="opacity">
        <label for="opacity">Opacity Effect</label>
        <input type="submit" value="Submit">
        
      </form>
    </section>
    <div class="boardWrapper">
      <div class="drawing-board"></div>
    </div>
  </body>
</html>
